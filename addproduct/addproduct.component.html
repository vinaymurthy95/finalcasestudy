<div class="alert alert-success" *ngIf = "message">
    {{message}}
</div>

<div class="col-md-4 offset-md-4 mt-4">
        <form 
            action=""
           #addProductForm ="ngForm" 
           (ngSubmit) = "onFormSubmit(addProductForm)">
                <div class="card">
                    <div class="card-header text-center text-success">
                        Add Product
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input type="text"
                             name="productName" 
                             id="productName"
                             class="form-control"
                             #productName
                             ngModel>
                        </div>
                        <div class="form-group">
                            <label for="">Category</label>
                            <input type="text"
                             name="category" 
                             id="category"
                             class="form-control"
                             #category
                             ngModel>
                        </div>
                        <div class="form-group">
                            <label for="">Company</label>
                            <input type="text"
                             name="company" 
                             id="company"
                             class="form-control"
                             #company
                             ngModel>
                        </div>
                        <div class="form-group">
                            <label for="">Quantity</label>
                            <input type="number"
                             name="quantity" 
                             id="quantity"
                             class="form-control"
                             #quantity
                             ngModel>
                        </div>
                        <div class="form-group">
                            <label for="">Price</label>
                            <input type="text"
                             name="price" 
                             id="price"
                             class="form-control"
                             #price
                             ngModel>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="button-group float-right">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>

        </form>

</div>
